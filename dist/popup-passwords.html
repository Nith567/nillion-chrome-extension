<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nillion Password Manager</title>
    <style>
        body {
            width: 400px;
            min-height: 300px;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .header p {
            margin: 5px 0 0 0;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .content {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .no-passwords {
            text-align: center;
            padding: 40px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .password-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.2s ease;
        }
        
        .password-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }
        
        .password-item.current-site {
            background: rgba(46, 204, 113, 0.2);
            border-color: rgba(46, 204, 113, 0.5);
        }
        
        .website-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .current-badge {
            background: #2ecc71;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            text-transform: uppercase;
            font-weight: 700;
        }
        
        .password-display {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
        }
        
        .password-text {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 4px;
            flex: 1;
            word-break: break-all;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .copy-btn {
            background: #3498db;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
            min-width: 60px;
        }
        
        .copy-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
        
        .copy-btn.copied {
            background: #2ecc71;
        }
        
        .share-btn {
            background: #9b59b6;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
            min-width: 65px;
        }
        
        .share-btn:hover {
            background: #8e44ad;
            transform: scale(1.05);
        }
        
        .delete-btn {
            background: #e74c3c;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
            min-width: 70px;
        }
        
        .delete-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        
        .delete-btn.deleted {
            background: #95a5a6;
        }
        
        .delete-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Share Dialog Styles */
        .share-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        .share-dialog {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            color: white;
        }
        
        .share-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .share-header h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }
        
        .close-dialog-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .close-dialog-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .share-content {
            padding: 20px;
        }
        
        .share-content label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .grantee-input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 13px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        
        .grantee-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .grantee-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .share-actions {
            display: flex;
            gap: 10px;
        }
        
        .grant-btn {
            flex: 1;
            background: #2ecc71;
            border: none;
            color: white;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .grant-btn:hover {
            background: #27ae60;
            transform: translateY(-1px);
        }
        
        .grant-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .revoke-btn {
            flex: 1;
            background: #e74c3c;
            border: none;
            color: white;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .revoke-btn:hover {
            background: #c0392b;
            transform: translateY(-1px);
        }
        
        .revoke-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            font-size: 14px;
        }
        
        .show-passwords-container {
            text-align: center;
            padding: 40px 20px;
        }
        
        .show-passwords-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .show-passwords-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .show-passwords-btn:active {
            transform: translateY(0);
        }
        
        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 15px;
            width: 100%;
            transition: all 0.2s ease;
        }
        
        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîí Nillion Passwords</h1>
        <p>Your encrypted passwords from Nillion</p>
    </div>
    
    <div class="content">
        <div class="show-passwords-container" id="showPasswordsBtn" style="display: none;">
            <button class="show-passwords-btn">
                üîì Show All Passwords
            </button>
        </div>
        
        <div class="loading" id="loading" style="display: none;">
            üîÑ Loading your passwords...
        </div>
        
        <div class="no-passwords" id="noPasswords" style="display: none;">
            üì≠ No passwords found
            <button class="refresh-btn">Refresh</button>
        </div>
        
        <div class="error" id="error" style="display: none;">
            ‚ùå Failed to load passwords
            <button class="refresh-btn">Try Again</button>
        </div>
        
        <div id="passwordsList"></div>
    </div>

    <script src="popup-passwords.js"></script>
</body>
</html>

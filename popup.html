<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 400px;
            min-height: 300px;
            margin: 0;
            padding: 15px;
            font-family: Arial, sans-serif;
            background: #2c3e50;
            color: white;
        }
        h1 {
            color: #3498db;
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .password-item {
            background: #34495e;
            border: 1px solid #3498db;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
        }
        .website-name {
            color: #3498db;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .password-text {
            font-family: monospace;
            background: #2c3e50;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #555;
        }
        .loading {
            text-align: center;
            color: #95a5a6;
        }
        .no-passwords {
            text-align: center;
            color: #e74c3c;
            margin-top: 50px;
        }
        .copy-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            float: right;
            margin-top: 5px;
        }
        .copy-btn:hover {
            background: #2ecc71;
        }
    </style>
</head>
<body>

    <div id="passwords-div">
        <div class="loading">Loading passwords...</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
